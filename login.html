<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="shortcut icon" href="media/img/LOGO.png">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <header id="navbar-container">
        <nav class="navbar">
            <div class="logo">
                  <a href="index.html">
                      <img src="media/img/LOGO-removebg-preview.png" alt="Paw Paradise logo">
                  </a>
            </div>
            <ul class="navbar-item">
                <a href="aboutus.html">Sobre Nosotros</a>
                <a href="services.html">Servicios</a>
                <a href="reserve.html">Reservar</a>
                <a href="register.html">Registrarse</a>
                <a href="login.html">Iniciar Sesión</a>
            </ul>
        </nav>
    </header>

    <div class="registration-container">
        <h2>Inicio de Sesion</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="usuario">Nombre de Usuario:</label>
                <input type="text" id="login-username" name="usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="login-password" name="contrasena" required>
            </div>
            <button type="submit" class="btn">Iniciar Sesion</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
               <a href="index.html">
                <img src="media/img/LOGO-removebg-preview.png" alt="Logo de Paw Paradise" class="footer-logo">
              </a>
            <div class="footer-text">
                <p>© 2024 Paw Paradise - Todos los derechos reservados.</p>
                <p>Visítanos en Escazú, Costa Rica.</p>
            </div>
        </div>
    </footer>

    <script src="js/login.js"></script> 
</body>
</html>
